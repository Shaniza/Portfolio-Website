<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform with ::before and ::after</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .button {
      position: relative;
      padding: 15px 40px;
      font-size: 18px;
      color: #fff;
      background: #0078d4;
      text-decoration: none;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s ease;
      border-radius: 5px;
    }

    .button::before,
    .button::after {
      content: "";
      position: absolute;
      height: 2px;
      background: #fff;
      transition: transform 0.5s ease;
    }

    /* Horizontal Line (Top) */
    .button::before {
      top: 0;
      left: 0;
      width: 100%;
      transform: scaleX(0);
      transform-origin: right;
    }

    /* Horizontal Line (Bottom) */
    .button::after {
      bottom: 0;
      left: 0;
      width: 100%;
      transform: scaleX(0);
      transform-origin: left;
    }

    /* Hover Effect */
    .button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .button:hover::after {
      transform: scaleX(1);
      transform-origin: right;
    }
  </style>
</head>
<body>
  <a href="#" class="button">Hover Me</a>
</body>
</html>
