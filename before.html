<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Pseudo-elements</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 12px 24px; 
      font-size: 16px; 
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      /* text-transform: uppercase; */
      /* letter-spacing: 1px; */
      /* overflow: hidden; */
      /* outline: none; */
    }

    /* Pseudo-elements for hover effect */
    .btn::before,
    .btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .btn::before {
      top: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
    }

    .btn::after {
      bottom: 0;
      right: 0;
      transform: scaleX(0);
      transform-origin: left;
    }

    /* Hover effect */
    .btn:hover::before,
    .btn:hover::after {
      transform: scaleX(1);
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="btn">Click Me</button>
</body>
</html>
