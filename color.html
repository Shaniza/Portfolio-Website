<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Hover Effect</title>
  <style>
    /* Basic reset for the navigation menu */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      background-color: #333; /* Dark background for visibility */
      padding: 10px 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff; /* Default text color */
      font-size: 16px;
      transition: color 0.3s ease; /* Smooth transition for color change */
    }

    /* Hover effect: only the text changes color */
    nav ul li a:hover {
      color: #00bcd4; /* Light blue color on hover */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
